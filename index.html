<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Cadastrar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Cadastro de Produtos</h1>
        <form id="form">
            <label>Produto</label>
            <input class="produto" type="text">
            <br>
            <label>Preco</label>
            <input class="preco" type="number" min="0">
            <br>
            <select class="categoria">
                <option>Tecnologia</option>
                <option>Alimentos</option>
                <option>Veículos</option>
            </select>
            <br>
            <button type="submit">CADASTRAR</button>
        </form>
        <table border="2">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="./script.js"></script>
</body>

</html>
